<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Packet Price Planner</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>üçéApple Packet Price Plannerüçé</h1>
    <main>
      <h3>Apple Buying Data</h3>
      <div class="data_input">
      <section class="input_section">
        <div class="input_container">
          <label for="apple_price">Cost price for a box of apples</label><br />
          <input
            type="number"
            id="apple_price"
            name="apple_price"
           
          /><br />
        </div>
      </section>
      <section class="input_section">
        <div class="input_container">
          <label for="apple_num">Number of apples in the box</label><br />
          <input type="number" id="apple_num" name="apple_num"  /><br />
        </div>
      </section>
      <section class="input_section">
        <div class="input_container">
          <label for="packet_size">The packet size apples are sold in</label><br />
          <input type="number" id="packet_size" name="packet_size" /><br />
        </div>
      </section>
      <section class="input_section">
        <div class="input_container">
          <label for="profit_required">Required Profit %</label><br />
          <input type="number" id="profit_required" name="profit_required"/><br />
        </div>
      </section>
      <div class="btn_container">
        <div></div>
        <button class="calculate_btn">Calculate</button>
      </div>
    </div>
   <section class="data_display">
    <h3>Apple Price Calculations</h3>
    <div class="data_container">
      <h5>Number of packets</h5>
      <h5 class="packets_display"></h5>
    </div>
    <div class="data_container">
      <h5>Cost per price apple</h5>
      <h5 class="cost_per_apple_display"></h5>
    </div>
    <div class="data_container">
      <h5>Cost per price packet</h5>
      <h5 class="cost_per_packet_display"></h5>
    </div><div class="data_container">
      <h5>Recommended price packet</h5>
      <h5 class="recommeded_packet_display"></h5>
    </div>
   </section>
    </main>
  </body>
  <script src="./apple-factory.js"></script>
  <script src="./apple-dom.js"></script>
</html>
